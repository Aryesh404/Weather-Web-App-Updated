<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{css/style.css}" href="css/style.css" />
</head>
<body>
<div style="color:white; text-align:center">
    <img src="images/weather-logo.png" style="height: 75vh; width: auto; filter: drop-shadow(10px 10px 10px black);" alt="Weather Logo">
    <h1>Welcome to the Weather Web App</h1>
    <h3>Made with ❤️ by Aryesh</h3>

    <form action="/getWeather" method="post" class="searchInput">
        <input type="text" placeholder="Enter City Name" id="searchInput" value="Mumbai" name="city"/>
        <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>    
</div>
</body>
</html>
