<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Aryesh</title>
    <link rel="stylesheet" th:href="@{css/style.css}" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

    <div class="mainContainer">
        <form action="/getWeather" method="post" class="searchInput">
            <input type="text" placeholder="Enter City Name" id="searchInput" name="city" />
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div class="weatherDetails">
            <div class="weatherIcon">
                <img th:src="@{https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiwFTkt5z_dxU6w1UnS1PxiZV3HDiPGsAW5Lrsp09MnlCmkQre9GzO8MnGytaaY1eZoqBN6SMJ4U578_uDtiuXswovr1T3o-Kt5KK0mlN_zC0RDodJFaKHQ3Uk-HIZ3vuMvAKNJi8DDFwWA7F6BOxz78Oh-UePwJTuc3PG0ZIZypPE1xlMPl5z46joaEw/s320/Clouds.png}" alt="Clouds" id="weather-icon">
                <h2 th:text="${temperature} + ' °C'">25 °C</h2>
                <input type="hidden" id="wc" th:value="${weatherCondition}">
            </div>

            <div class="cityDetails">
                <div class="desc"><strong th:text="${city}">City Name</strong></div>
                <div class="date" th:text="${date}">Date</div>
            </div>

            <div class="windDetails">
                <div class="humidityBox">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhgr7XehXJkOPXbZr8xL42sZEFYlS-1fQcvUMsS2HrrV8pcj3GDFaYmYmeb3vXfMrjGXpViEDVfvLcqI7pJ03pKb_9ldQm-Cj9SlGW2Op8rxArgIhlD6oSLGQQKH9IqH1urPpQ4EAMCs3KOwbzLu57FDKv01PioBJBdR6pqlaxZTJr3HwxOUlFhC9EFyw/s320/thermometer.png" alt="Humidity">
                    <div class="humidity">
                        <span>Humidity </span>
                        <h2 th:text="${humidity} + '%'">60%</h2>
                    </div>
                </div>

                <div class="windSpeed">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiyaIguDPkbBMnUDQkGp3wLRj_kvd_GIQ4RHQar7a32mUGtwg3wHLIe0ejKqryX8dnJu-gqU6CBnDo47O7BlzCMCwRbB7u0Pj0CbtGwtyhd8Y8cgEMaSuZKrw5-62etXwo7UoY509umLmndsRmEqqO0FKocqTqjzHvJFC2AEEYjUax9tc1JMWxIWAQR4g/s320/wind.png" alt="Wind Speed">
                    <div class="wind">
                        <span>Wind Speed</span>
                        <h2 th:text="${windSpeed} + ' km/h'">15 km/h</h2>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{js/myScript.js}" src="js/myScript.js"></script>

</body>

</html>
